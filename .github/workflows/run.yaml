name: Run deprem bot

on:
  schedule:
    # every 5 minutes (shortest interval)
    # The shortest interval you can run scheduled workflows is once every 5 minutes.
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: "*/5 * * * *"

  workflow_dispatch:
    inputs:
      sehir:
        description: "Bildirim almak veya zaman bazlı verileri 'artifact' dosyasına yüklemek için, şehir belirtiniz"
        required: false
        default: "Kayseri"

      zaman_araligi:
        description: "Bildirim almak istediğiniz zaman aralığı, dakika cinsinden veya * 3A -> Son 3 Ay, * 3Y-> Son 3 Yıl, * 3G -> Son 3 Gün olarak belirtiniz"
        required: false
        default: "5"

      veriyi_artifact_icerisine_kaydet:
        description: "True/False"
        required: false
        default: "False"

env:
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  SAVE_DATA_TO_ARTIFACT: "False"

permissions:
  contents: read

jobs:
  run_deprem_bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: "pip" # cache pip dependencies

      - name: Get timestamp
        id: get-timestamp
        run: |
          echo "::set-output name=timestamp::$(date +'%Y-%m-%d')"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run deprem bot on demand
        if: ${{ github.event_name != 'schedule' }}
        run: |
          python deprem.py
        env:
          CITY_TO_BE_CHECKED: "${{ github.event.inputs.sehir }}"
          TIME_INTERVAL: ${{ github.event.inputs.zaman_araligi }}
          SAVE_DATA_TO_ARTIFACT: ${{ github.event.inputs.veriyi_artifact_icerisine_kaydet }}

      - name: Run deprem bot on schedule
        if: ${{ github.event_name == 'schedule' }}
        run: |
          python deprem.py
        env:
          CITY_TO_BE_CHECKED: "Kayseri"
          TIME_INTERVAL: "5"

      - name: Upload data to artifact
        if: ${{ github.event.inputs.veriyi_artifact_icerisine_kaydet }} == 'True'
        uses: actions/upload-artifact@v3
        with:
          name: deprem_verisi_${{ github.event.inputs.sehir }}_${{ steps.get-timestamp.outputs.timestamp }}.zip
          path: |
            *.xlsx
          retention-days: 90
